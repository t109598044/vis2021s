<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Lab</title>
    <script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script> <!-- v6.5.0 -->
    <style type="text/css">

        .bar {
            fill: #F2B8A2;
        }
        
        .bar:hover{
            fill: #581845;
        }
        
    	div.bar {
    		border: 1px black solid;
    		padding: 10px;
    		margin: 5px 10px 5px 10px;
    		display: inline-block;
    		width: 20px;
    		height: 75px;
    		background-color: yellow;
            vertical-align: bottom;
    	}

    	body {
    		border: 1px red solid;
    		padding: 20px;
            background-color: #C0EEF4;
    	}

    </style>
</head>
<body>
    <script type="text/javascript">
        
      d3.csv("data.csv",function(data){
	    	d3.select("body")
  			.selectAll("div")
  			.data(data)
  			.enter()
  			.append("div")
  			.text(function(d){
  				return d['頻率'];
  			})
  			.attr("class", "bar")
  			.style("height", function(d){
  				return d['頻率']*5 +'px';
  			});

	    });

        var margin = { top: 20, right: 20, bottom: 30, left: 40 },
            width = window.innerWidth*7/8,
            height = window.innerHeight*4/5,
            fontSize = 15;

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")// used for x, y lengend
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        var rowConverter = function (d) {
            return {
                Date: parseInt(d.組界),
                Amount: parseInt(d.頻率)
            };
        }

        d3.csv("data.csv", rowConverter).then(function (data) {
            data.forEach(function (d) {
                d.Date = +d.Date;
            });
            // set the ranges
            var x = d3.scaleBand()
                .range([0, width])
                .padding(0.2);
            var y = d3.scaleLinear()
                .range([height, 0]);

            // Scale the range of the data in the domains
            x.domain(data.map(function (d) { return d.Date; }));
            y.domain([0, d3.max(data, function (d) { return d.Amount; })]);

            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(d.Date)
                })
                .attr("y", function (d) {
                    return height
                })
                .attr("width", x.bandwidth())
                .attr("height", 0);

            svg.selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .text(function (d) {
                    return d.Amount;
                })
                .attr("id","amt")
                .attr("x", function (d) {
                    return x(d.Date) + (x.bandwidth()) / 2 - fontSize / 2;
                })
                .attr("y", height - fontSize / 4)
                .attr("font-family", "sans-serif")
                .attr("font-size", 30 + "px")
                .attr("font-weight", "bold")
                .style("fill", d3.rgb("#6D8F58"));
            
            svg.append("g")
                .attr("id","xaxis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // add the y Axis
            svg.append("g")
                .attr("id", "yaxis")
                .call(d3.axisLeft(y));

            // Animation
            svg.selectAll("#amt")
                .transition()
                .duration(800)
                .attr("font-size", 19 + "px");
                
          
            svg.select("#xaxis")
                .selectAll("text")
                .transition()
                .attr("font-size", 13 + "px");

            svg.select("#yaxis")
                .selectAll("text")
                .transition()
                .attr("font-size", 13 + "px");

            svg.selectAll("rect")
                .transition()
                .duration(800)
                .attr("y", function (d) { return y(d.Amount); })
                .attr("height", function (d) { return height - y(d.Amount); })

            console.log(data);
        });

    </script>
    </body>
  </html>
