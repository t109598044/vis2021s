<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Lab</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!-- v6.5
    <c.0 -->
    <style type="text/css">

    	div.bar {
    		border: 1px black solid;
    		padding: 1%;
    		/*margin: 5px 10px 5px 10px;*/
        margin-left: 0.1%;
        margin-right: 0.1%;
    		display: inline-block;
        vertical-align: bottom;
    	}

    	body {
    		border: 1px purple solid;
    		padding: 20px;
    	}

    </style>
</head>
<body>
    <script type="text/javascript">
      // Your beautiful D3 code will go here

    d3.text("data.csv", function(data) {
        var parsedCSV = d3.csv.parseRows(data)
        d3.select("body")
          .selectAll("div")
          .data(parsedCSV)
          .enter()
          .append("div")
          .filter(function (d, i) {
            return (i !=0);
          })
          .attr("class", "bar")
          .text(function(d, i) {
            return d[1];
          })
          .style("height", function(d) {
            return d[1] + "px";
          })
          .style("color", function(d, i) {
            if( i % 2 == 0 ) {
              return "#000";
            }
            else {
              return "#FFF";
            }
          })
          .style("background-color", function(d, i) {
            if( i % 2 == 1 ) {
              return "#000";
            }
            else {
              return "#FFF";
            }
          })
    })
    </script>
</html>
